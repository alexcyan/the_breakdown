    <h2 class="white center">"A Little Bit About Us"</h2>
  <p class="white center">Thai culture has always told us that the heart of a country lies in it’s food and to taste the culture one only needs to be ready for the heat that comes from out staple Thai chilies. One of the most complicated yet beautiful marriages of our food is how well spicy flavors can fuse with sweet and savory flavors. Two grand staples of our country are: the lush basil leaf, which can be found as a complimenting garnish to most dishes we serve in our establishment and the immensely popular Thai chili which is capable of heightening any heat element of any dish. We hope that every bite of our dishes will bring you on a fantastic journey through the flavors of Thailand’s beautiful regions. We at Chai Thai Noodles are a family focused on producing authentic dishes that bring the pure taste of Thailand to America with every meal. We invite you all to visit and celebrate our culture with us at either of our two locations in the Bay Area!
  <br><em>-Chai Thai Noodles</em></p>
